# MovieLens-100K 数据集配置

# 数据设置
train_data: "data/processed/ml-100k/train.json"
val_data: "data/processed/ml-100k/val.json"
test_data: "data/processed/ml-100k/test.json"
num_items: 1682  # MovieLens-100K 中的电影数量

# 模型架构
embedding_dim: 128  # 较小的数据集使用较小的嵌入维度
num_layers: 3
num_heads: 4
d_ff: 512
dropout: 0.1
max_seq_len: 50

# 训练设置
batch_size: 64  # 较小的数据集可以使用较大的批次
num_epochs: 100
learning_rate: 0.001
weight_decay: 0.00001
max_history_len: 30
max_candidates: 20

# 评估设置
k_values: [5, 10, 20]
eval_every: 1

# LLM 设置
use_llm: false  # 训练时不使用 LLM
llm_backend: "openai"
llm_model: null
llm_api_key: null
llm_temperature: 0.3

# 其他设置
output_dir: "outputs/movielens_100k"
num_workers: 4
save_every: 20
patience: 15
seed: 42

# 数据集特定信息
dataset_info:
  name: "MovieLens-100K"
  num_users: 943
  num_movies: 1682
  num_ratings: 100000
  rating_scale: "1-5"
  description: "MovieLens 100K 数据集包含 943 个用户对 1,682 部电影的 100,000 条评分"
