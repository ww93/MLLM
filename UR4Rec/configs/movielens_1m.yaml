# MovieLens-1M 数据集配置

# 数据设置
train_data: "data/processed/ml-1m/train.json"
val_data: "data/processed/ml-1m/val.json"
test_data: "data/processed/ml-1m/test.json"
num_items: 3706  # MovieLens-1M 中的电影数量

# 模型架构
embedding_dim: 256
num_layers: 4
num_heads: 8
d_ff: 1024
dropout: 0.1
max_seq_len: 100

# 训练设置
batch_size: 32
num_epochs: 50
learning_rate: 0.001
weight_decay: 0.00001
max_history_len: 50
max_candidates: 20

# 评估设置
k_values: [5, 10, 20]
eval_every: 1

# LLM 设置
use_llm: false
llm_backend: "openai"
llm_model: null
llm_api_key: null
llm_temperature: 0.3

# 其他设置
output_dir: "outputs/movielens_1m"
num_workers: 4
save_every: 10
patience: 10
seed: 42

# 数据集特定信息
dataset_info:
  name: "MovieLens-1M"
  num_users: 6040
  num_movies: 3706
  num_ratings: 1000209
  rating_scale: "1-5"
  description: "MovieLens 1M 数据集包含 6,040 个用户对 3,706 部电影的 1,000,209 条评分"
