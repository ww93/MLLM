# Default configuration for UR4Rec

# Data settings
train_data: "data/train.json"
val_data: "data/val.json"
test_data: "data/test.json"
num_items: 10000

# Model architecture
embedding_dim: 256
num_layers: 4
num_heads: 8
d_ff: 1024
dropout: 0.1
max_seq_len: 100

# Training settings
batch_size: 32
num_epochs: 50
learning_rate: 0.001
weight_decay: 0.00001
max_history_len: 50
max_candidates: 20

# Evaluation settings
k_values: [5, 10, 20]
eval_every: 1

# LLM settings
use_llm: false  # Set to true for LLM reranking
llm_backend: "openai"  # Options: openai, anthropic, local
llm_model: null  # e.g., "gpt-3.5-turbo", "claude-3-sonnet-20240229"
llm_api_key: null
llm_temperature: 0.3

# Other settings
output_dir: "outputs"
num_workers: 4
save_every: 10
patience: 10
seed: 42
