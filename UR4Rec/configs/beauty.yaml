# Amazon Beauty 数据集配置

# 数据设置
train_data: "data/processed/beauty/train.json"
val_data: "data/processed/beauty/val.json"
test_data: "data/processed/beauty/test.json"
num_items: 12102  # Beauty 数据集中的产品数量（5-core）

# 模型架构
embedding_dim: 256
num_layers: 4
num_heads: 8
d_ff: 1024
dropout: 0.15  # 稍微增加 dropout 以防止过拟合
max_seq_len: 100

# 训练设置
batch_size: 32
num_epochs: 50
learning_rate: 0.001
weight_decay: 0.00001
max_history_len: 50
max_candidates: 20

# 评估设置
k_values: [5, 10, 20]
eval_every: 1

# LLM 设置
use_llm: false
llm_backend: "openai"
llm_model: null
llm_api_key: null
llm_temperature: 0.3

# 其他设置
output_dir: "outputs/beauty"
num_workers: 4
save_every: 10
patience: 10
seed: 42

# 数据集特定信息
dataset_info:
  name: "Amazon Beauty"
  num_users: 22363  # 5-core 版本
  num_products: 12102  # 5-core 版本
  num_reviews: 198502  # 5-core 版本
  rating_scale: "1-5"
  description: "Amazon Beauty 5-core 数据集包含美妆产品的评论数据，每个用户和产品至少有5次交互"
  source: "http://jmcauley.ucsd.edu/data/amazon/"
