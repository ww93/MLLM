# UR4RecMoEMemory Configuration

# Model parameters
embedding_dim: 256
num_heads: 8
dropout: 0.1
num_proxies: 4

# Memory configuration
max_memory_size: 10  # Number of historical memory states to keep
update_trigger: INTERACTION_COUNT  # Options: INTERACTION_COUNT, DRIFT_THRESHOLD, TIME_BASED, EXPLICIT
interaction_threshold: 10  # Update memory every N interactions
drift_threshold: 0.3  # Cosine similarity threshold for drift detection (0.0-1.0)
decay_factor: 0.95  # Exponential decay for old memories (0.0-1.0)

# Training parameters
batch_size: 32
num_epochs: 50
learning_rate: 0.001
weight_decay: 0.00001
max_seq_len: 50
num_negatives: 4  # Number of negative samples per positive

# Evaluation
k_values: [5, 10, 20]  # K values for metrics (Hit@K, NDCG@K, MRR@K)

# Encoder settings (optional, for multimodal)
text_model_name: "all-MiniLM-L6-v2"
image_model_name: "openai/clip-vit-base-patch32"
freeze_encoders: true
