# UR4Rec Configuration - SASRec Only (Simplified)
# 只训练SASRec，暂时不用Retriever和MoE
# 适用于调试和建立baseline

# Dataset settings
num_items: 1682
max_seq_len: 50

# SASRec parameters - 优化版
sasrec_hidden_dim: 128
sasrec_num_blocks: 2
sasrec_num_heads: 4
sasrec_dropout: 0.3  # 增加到0.3，更强的正则化

# Text encoder parameters (不使用但保留)
text_model_name: "all-MiniLM-L6-v2"
text_embedding_dim: 384
retriever_output_dim: 128

# MoE parameters (不使用但保留)
moe_num_heads: 4
moe_dropout: 0.3
moe_num_proxies: 4

# Memory mechanism parameters (不使用)
max_memory_size: 10
update_trigger: "INTERACTION_COUNT"
interaction_threshold: 5
drift_threshold: 0.3
decay_factor: 0.95

# Fusion parameters - 只用SASRec
fusion_method: "weighted"
sasrec_weight: 1.0  # 100% SASRec
retriever_weight: 0.0  # 0% Retriever

# Training parameters - 更保守的设置
sasrec_lr: 0.001  # 稍微降低学习率
retriever_lr: 0.0001  # 不重要因为不训练retriever
use_uncertainty_weighting: false
use_adaptive_alternating: false

# Training stages - 只训练SASRec
stages:
  - pretrain_sasrec

epochs_per_stage: 50
patience: 10

# Other settings
batch_size: 16
num_workers: 4
seed: 42
num_negatives: 10
